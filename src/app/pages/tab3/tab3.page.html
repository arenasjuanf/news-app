<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias *ngIf="favorites.length > 0" [noticias]="favorites" ></app-noticias>


  <div *ngIf="favorites.length === 0" class="no-favorites">
    <ion-title class="ion-text-capitalize">
      there aren't favorites :(
    </ion-title>
  </div>
</ion-content>
