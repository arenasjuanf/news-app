<ion-header class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>

  <ion-segment #segment mode="md" color="primary" scrollable (ionChange)="categoryChange($event)" >
    <ion-segment-button mode="md" [value]="cat" *ngFor="let cat of categories">
      <ion-label class="ion-text-capitalize">{{cat}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias" ></app-noticias>
</ion-content>
